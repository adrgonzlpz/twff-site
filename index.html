<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Target With Four Faces</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('97910023.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Aligns content to the top */
      height: 100%;
      width: 100%;
    }
    .logo {
      width: 100%; /* Adjusts the logo to fill the width of the screen */
      height: auto;
      display: block; /* Ensures there is no space below the image */
    }
  </style>
</head>
<body>
  <img src="20251009_TWFF_LOGO.png" alt="Target With Four Faces" class="logo">
</body>
</html>
